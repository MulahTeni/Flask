<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"><legend><h1>CALCULATOR</h1></legend></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4">
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="num1">Number1 :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="num1"  value="{{ request.form['num1'] }}" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="num2">Number2 :</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" name="num2"  value="{{ request.form['num2'] }}" placeholder="&nbsp;0&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="num2">Operation :</label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="operation"  value="{{ request.form['operation'] }}"s>
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3">Result :</label>
						<div class="col-xs-7">
							<input type="text" name="result" class="form-control" placeholder={{ result }}>
						</div>
					</div>
        		</form>
        	</div>
		</div>
	</body>
</html>
