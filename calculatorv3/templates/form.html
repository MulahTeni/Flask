<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
        }
        .calculator-form {
            margin: auto;
            width: fit-content;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
		{% if error %}
            <div class="error-message">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
        <div class="calculator-form">
            <form method="post">
                <div class="form-group">
                    <label for="num1">Number 1:</label>
                    <input type="number" class="form-control" id="num1" name="num1" value="{{ request.form.num1 | default(0) }}" placeholder="Enter first number">
                </div>
                <div class="form-group">
                    <label for="num2">Number 2:</label>
                    <input type="number" class="form-control" id="num2" name="num2" value="{{ request.form.num2 | default(0) }}" placeholder="Enter second number">
                </div>
                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation" name="operation">
                        <option value="add" {% if request.form.operation == 'add' %}selected{% endif %}>Addition</option>
                        <option value="subtract" {% if request.form.operation == 'subtract' %}selected{% endif %}>Subtraction</option>
                        <option value="multiply" {% if request.form.operation == 'multiply' %}selected{% endif %}>Multiplication</option>
                        <option value="divide" {% if request.form.operation == 'divide' %}selected{% endif %}>Division</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Calculate</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
                <div class="form-group">
                    <label>Result:</label>
                    <input type="text" class="form-control" readonly value="{{ result | default('') }}" placeholder="Result will be shown here">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
